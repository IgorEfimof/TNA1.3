<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TT Analyzer 9.0 ‚Äî Line Trading Pro</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<style>
:root{
--bg:#07080d;
--card:#131622;
--accent:#2563eb;
--good:#22c55e;
--warn:#f59e0b;
--bad:#ef4444;
--text:#e5e7eb;
--muted:#9ca3af;
}

*{
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
}

body{
margin:0;
background:var(--bg);
color:var(--text);
}

.container{
max-width:460px;
margin:auto;
padding:14px;
}

h1{
text-align:center;
font-size:22px;
margin-bottom:10px;
}

.card{
background:var(--card);
border-radius:16px;
padding:16px;
margin-bottom:14px;
}

.upload{
background:var(--accent);
color:#fff;
padding:14px;
border-radius:12px;
text-align:center;
cursor:pointer;
}

input,select{
width:100%;
padding:12px;
border-radius:10px;
border:none;
margin-top:6px;
font-size:15px;
}

label{
font-size:13px;
color:var(--muted);
}

.row{
display:flex;
justify-content:space-between;
padding:6px 0;
border-bottom:1px solid #222;
font-size:14px;
}

.row:last-child{border:none;}

.block{
margin-top:12px;
padding:14px;
border-radius:12px;
}

.good{background:rgba(34,197,94,.12);}
.warn{background:rgba(245,158,11,.12);}
.bad{background:rgba(239,68,68,.12);}

.highlight{
font-size:16px;
font-weight:600;
margin-bottom:6px;
}

button{
width:100%;
padding:12px;
border-radius:10px;
border:none;
margin-top:8px;
font-size:15px;
cursor:pointer;
}

.btn-good{background:var(--good);color:#000;}
.btn-bad{background:var(--bad);color:#fff;}
.btn-warn{background:var(--warn);color:#000;}

canvas{
width:100%;
height:180px;
background:#0b0d15;
border-radius:12px;
}
</style>
</head>

<body>
<div class="container">

<h1>üèì TT Analyzer 9.0</h1>

<div class="card">
<label class="upload">
üì∏ –ó–∞–≥—Ä—É–∑–∏—Ç—å LIVE-–ª–∏–Ω–∏—é
<input type="file" accept="image/*" onchange="analyze(event)">
</label>
</div>

<div class="card">
<label>–ë–∞–Ω–∫</label>
<input type="number" id="bank" placeholder="1000">
<label>–°—Ü–µ–Ω–∞—Ä–∏–π –≤—ã—Ö–æ–¥–∞</label>
<select id="exit">
<option>Let It Ride</option>
<option>Lock Profit</option>
<option>Min Loss</option>
<option>Auto Hedge</option>
</select>
</div>

<div class="card" id="output">–û–∂–∏–¥–∞–Ω–∏–µ —Å–∫—Ä–∏–Ω–∞</div>

<div class="card">
<div class="highlight">üìí –ñ—É—Ä–Ω–∞–ª —Å–¥–µ–ª–æ–∫</div>
<div id="log"></div>
</div>

<div class="card">
<div class="highlight">üìà Equity Curve</div>
<canvas id="equity"></canvas>
</div>

</div>

<script>
let trades=JSON.parse(localStorage.getItem('tt9_trades')||'[]');
let current=null;

renderLog();
drawEquity();

function analyze(e){
Tesseract.recognize(e.target.files[0],'rus').then(r=>{
parseLine(r.data.text);
});
}

function parseLine(text){
const odds=text.match(/\d\.\d{2}/g);
if(!odds||odds.length<10){
document.getElementById('output').innerHTML='‚ùå OCR –æ—à–∏–±–∫–∞';
return;
}

const nums=odds.map(Number);
let totals=[
{l:16.5,tm:nums[2],tb:nums[3]},
{l:17.5,tm:nums[4],tb:nums[5]},
{l:18.5,tm:nums[6],tb:nums[7]},
{l:19.5,tm:nums[8],tb:nums[9]},
{l:20.5,tm:nums[10],tb:nums[11]}
];

let best=null;
let edge=0;

totals.forEach(t=>{
let min=Math.min(t.tm,t.tb);
let max=Math.max(t.tm,t.tb);
if(min>=1.70){
let e=(max-min)*min;
if(e>edge){
edge=e;
best={
line:t.l,
side:t.tm>t.tb?'–¢–ë':'–¢–ú',
odd:min,
prob:1/max
};
}
}
});

if(!best){
document.getElementById('output').innerHTML='‚ùå –ù–µ—Ç value ‚â•1.70';
return;
}

let bank=Number(document.getElementById('bank').value);
let kelly=(best.prob*best.odd-1)/(best.odd-1);
kelly=Math.max(0,kelly)*0.25;
let stake=(bank*kelly).toFixed(2);

current={best,stake};

document.getElementById('output').innerHTML=`
<div class="block good">
<div class="highlight">‚≠ê –°–¥–µ–ª–∫–∞ (Kelly)</div>
${best.side} ${best.line} @ ${best.odd}<br>
Kelly stake: ${stake}
</div>

<button class="btn-good" onclick="closeTrade('win')">‚úîÔ∏è Win</button>
<button class="btn-bad" onclick="closeTrade('lose')">‚ùå Lose</button>
`;
}

function closeTrade(res){
let profit=res==='win'
? current.stake*(current.best.odd-1)
: -current.stake;

trades.push({
date:new Date().toLocaleString(),
bet:`${current.best.side} ${current.best.line}`,
odd:current.best.odd,
stake:Number(current.stake),
profit
});

localStorage.setItem('tt9_trades',JSON.stringify(trades));
renderLog();
drawEquity();
document.getElementById('output').innerHTML='–°–¥–µ–ª–∫–∞ –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–∞';
}

function renderLog(){
const el=document.getElementById('log');
el.innerHTML='';
trades.slice().reverse().forEach(t=>{
el.innerHTML+=`
<div class="row">
<span>${t.bet} @ ${t.odd}</span>
<b style="color:${t.profit>=0?'#22c55e':'#ef4444'}">
${t.profit.toFixed(2)}
</b>
</div>`;
});
}

function drawEquity(){
const c=document.getElementById('equity');
const ctx=c.getContext('2d');
ctx.clearRect(0,0,c.width,c.height);

let equity=[0];
trades.forEach(t=>equity.push(equity[equity.length-1]+t.profit));

let max=Math.max(...equity);
let min=Math.min(...equity);
let range=max-min||1;

ctx.strokeStyle='#22c55e';
ctx.beginPath();
equity.forEach((v,i)=>{
let x=i*(c.width/(equity.length-1||1));
let y=c.height-((v-min)/range*c.height);
if(i===0)ctx.moveTo(x,y);
else ctx.lineTo(x,y);
});
ctx.stroke();
}
</script>

</body>
</html>
