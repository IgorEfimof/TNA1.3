<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TT Live Analyzer ‚Äî Early Set (Final)</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<style>
:root{
--bg:#05060b;
--card:#121526;
--accent:#2563eb;
--good:#22c55e;
--warn:#f59e0b;
--bad:#ef4444;
--text:#e5e7eb;
--muted:#9ca3af;
}

*{
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
}

body{
margin:0;
background:var(--bg);
color:var(--text);
}

.container{
max-width:460px;
margin:auto;
padding:14px;
}

h1{
text-align:center;
font-size:22px;
margin-bottom:12px;
}

.card{
background:var(--card);
border-radius:16px;
padding:16px;
margin-bottom:14px;
}

.upload{
background:var(--accent);
color:#fff;
padding:14px;
border-radius:12px;
text-align:center;
font-size:16px;
cursor:pointer;
}

input[type=file]{display:none;}

.row{
display:flex;
justify-content:space-between;
padding:6px 0;
border-bottom:1px solid #222;
font-size:14px;
}

.row:last-child{border:none;}

.block{
margin-top:12px;
padding:14px;
border-radius:12px;
}

.good{background:rgba(34,197,94,.15);}
.warn{background:rgba(245,158,11,.15);}
.bad{background:rgba(239,68,68,.15);}

.highlight{
font-size:16px;
font-weight:600;
margin-bottom:6px;
}

.small{
font-size:13px;
color:var(--muted);
}

.decision{
font-size:20px;
font-weight:700;
text-align:center;
margin-top:10px;
}

button{
width:100%;
padding:12px;
border-radius:10px;
border:none;
margin-top:8px;
font-size:15px;
cursor:pointer;
}

.btn-good{background:var(--good);color:#000;}
.btn-bad{background:var(--bad);color:#fff;}
.btn-warn{background:var(--warn);color:#000;}
</style>
</head>

<body>
<div class="container">

<h1>üèì TT Live Analyzer</h1>

<div class="card">
<label class="upload">
üì∏ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–∫—Ä–∏–Ω LIVE (–ø–æ—Å–ª–µ 1-–π –ø–∞—Ä—Ç–∏–∏)
<input type="file" accept="image/*" onchange="analyze(event)">
</label>
<div class="small" id="status"></div>
</div>

<div class="card" id="output">
–û–∂–∏–¥–∞–Ω–∏–µ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞
</div>

<div class="card">
<div class="highlight">üìí –ñ—É—Ä–Ω–∞–ª —Å–¥–µ–ª–æ–∫</div>
<div id="tradeLog"></div>
</div>

<div class="card">
<div class="highlight">üìà ROI</div>
<div id="roi"></div>
</div>

</div>

<script>
let trades = JSON.parse(localStorage.getItem('tt_trades') || '[]');
let currentBet = null;

renderLog();
renderROI();

function analyze(e){
const status=document.getElementById('status');
status.innerText='–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ...';

Tesseract.recognize(
e.target.files[0],
'rus',
{logger:m=>{
if(m.progress) status.innerText='OCR '+Math.round(m.progress*100)+'%';
}}
).then(r=>{
status.innerText='–ì–æ—Ç–æ–≤–æ';
processText(r.data.text);
});
}

function processText(text){
const odds=text.match(/\d\.\d{2}/g);
if(!odds || odds.length < 10){
document.getElementById('output').innerHTML=
'<div class="block bad">‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å –ª–∏–Ω–∏—é</div>';
return;
}

const nums=odds.map(Number);

let totals=[
{line:16.5, tm:nums[2], tb:nums[3]},
{line:17.5, tm:nums[4], tb:nums[5]},
{line:18.5, tm:nums[6], tb:nums[7]},
{line:19.5, tm:nums[8], tb:nums[9]},
{line:20.5, tm:nums[10],tb:nums[11]}
];

let best=null;
let maxValue=0;
let lbi=0;
let rows='';

totals.forEach(t=>{
let min=Math.min(t.tm,t.tb);
let max=Math.max(t.tm,t.tb);
let diff=max-min;
lbi+=diff*10;

let side=t.tm>t.tb?'–¢–ë':'–¢–ú';

if(min>=1.70){
let prob=1/max;
let value=(prob*min)-1;
rows+=`
<div class="row">
<span>${side} ${t.line}</span>
<b>${min.toFixed(2)} | Œî ${diff.toFixed(2)}</b>
</div>
`;
if(value>maxValue){
maxValue=value;
best={side,line:t.line,odd:min,prob,value};
}
}
});

lbi=Math.min(100,Math.round(lbi));

let variance='HIGH';
if(lbi>70) variance='LOW';
else if(lbi>45) variance='MEDIUM';

let kelly=best ? ((best.prob*best.odd-1)/(best.odd-1))*0.25 : 0;
kelly=Math.max(0,kelly);

currentBet = best;

let decision='‚ùå –ü–†–û–ü–£–°–¢–ò–¢–¨';
let cls='bad';

if(best && best.value>0 && variance!=='HIGH'){
decision='‚úÖ –°–¢–ê–í–ò–¢–¨';
cls='good';
}else if(best && best.value>0){
decision='‚ö†Ô∏è –û–°–¢–û–†–û–ñ–ù–û';
cls='warn';
}

document.getElementById('output').innerHTML=`
<div class="row"><span>–ò–Ω–¥–µ–∫—Å –ø–µ—Ä–µ–∫–æ—Å–∞</span><b>${lbi}/100</b></div>
<div class="row"><span>–î–∏—Å–ø–µ—Ä—Å–∏—è</span><b>${variance}</b></div>

<div class="block">
<div class="highlight">üîç –†–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–µ —Ç–æ—Ç–∞–ª—ã</div>
${rows}
</div>

${best?`
<div class="block good">
<div class="highlight">‚≠ê –û—Å–Ω–æ–≤–Ω–∞—è –∏–¥–µ—è</div>
${best.side} ${best.line} @ ${best.odd.toFixed(2)}<br>
Value: ${best.value.toFixed(3)}<br>
Kelly (¬º): ${(kelly*100).toFixed(2)}% –±–∞–Ω–∫–∞
<button class="btn-good" onclick="addTrade()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Å–¥–µ–ª–∫—É</button>
</div>
`:
'<div class="block bad">Value –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>'}

<div class="block ${cls}">
<div class="decision">${decision}</div>
</div>
`;
}

function addTrade(){
if(!currentBet) return;
trades.push({
date:new Date().toLocaleString(),
bet:`${currentBet.side} ${currentBet.line}`,
odd:currentBet.odd,
result:null,
profit:0
});
save();
renderLog();
renderROI();
}

function setResult(i,res){
let t=trades[i];
t.result=res;
t.profit=res==='win' ? (t.odd-1) : -1;
save();
renderLog();
renderROI();
}

function renderLog(){
const el=document.getElementById('tradeLog');
el.innerHTML='';
trades.slice().reverse().forEach((t,i)=>{
el.innerHTML+=`
<div class="row">
<span>${t.bet} @ ${t.odd.toFixed(2)}</span>
${t.result?
`<b style="color:${t.profit>0?'#22c55e':'#ef4444'}">${t.profit.toFixed(2)}</b>`:
`<span>
<button class="btn-good" onclick="setResult(${trades.length-1-i},'win')">Win</button>
<button class="btn-bad" onclick="setResult(${trades.length-1-i},'lose')">Lose</button>
</span>`}
</div>`;
});
}

function renderROI(){
const el=document.getElementById('roi');
let total=trades.filter(t=>t.result).length;
let profit=trades.reduce((a,b)=>a+b.profit,0);
let roi=total? (profit/total*100):0;
el.innerHTML=`
<div class="row"><span>–°–¥–µ–ª–æ–∫</span><b>${total}</b></div>
<div class="row"><span>–ü—Ä–æ—Ñ–∏—Ç</span><b>${profit.toFixed(2)}</b></div>
<div class="row"><span>ROI</span><b>${roi.toFixed(1)}%</b></div>
`;
}

function save(){
localStorage.setItem('tt_trades',JSON.stringify(trades));
}
</script>

</body>
</html>
