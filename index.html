<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="apple-touch-icon" sizes="180x180" href="icons/icon231.png">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="TNA1.3">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>TT Analyzer 6.0 ‚Äî Line Scanner</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<style>
:root{
--bg:#0a0b10;
--card:#151821;
--accent:#2563eb;
--good:#22c55e;
--warn:#f59e0b;
--bad:#ef4444;
--text:#e5e7eb;
--muted:#9ca3af;
}

*{
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
}

body{
margin:0;
background:var(--bg);
color:var(--text);
}

.container{
max-width:430px;
margin:auto;
padding:14px;
}

h1{
text-align:center;
font-size:22px;
margin-bottom:12px;
}

.card{
background:var(--card);
border-radius:16px;
padding:16px;
margin-bottom:14px;
}

.upload{
background:var(--accent);
color:#fff;
padding:14px;
text-align:center;
border-radius:12px;
font-size:16px;
cursor:pointer;
}

input[type=file]{display:none;}

.status{
text-align:center;
font-size:13px;
color:var(--muted);
margin-top:6px;
}

.row{
display:flex;
justify-content:space-between;
padding:6px 0;
border-bottom:1px solid #222;
font-size:14px;
}

.row:last-child{border:none;}

.block{
margin-top:12px;
padding:14px;
border-radius:12px;
}

.good{background:rgba(34,197,94,.12);}
.warn{background:rgba(245,158,11,.12);}
.bad{background:rgba(239,68,68,.12);}

.highlight{
font-size:16px;
font-weight:600;
}
</style>
</head>

<body>
<div class="container">

<h1>üèì TT Analyzer 6.0</h1>

<div class="card">
<label class="upload">
üì∏ –ó–∞–≥—Ä—É–∑–∏—Ç—å LIVE-—Å–∫—Ä–∏–Ω
<input type="file" accept="image/*" onchange="analyze(event)">
</label>
<div class="status" id="status"></div>
</div>

<div class="card" id="output">
–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Å–∫—Ä–∏–Ω—à–æ—Ç –ª–∏–Ω–∏–∏ 5-–π –ø–∞—Ä—Ç–∏–∏
</div>

</div>

<script>
function analyze(e){
const status=document.getElementById('status');
status.innerText='‚è≥ OCR...';

Tesseract.recognize(
e.target.files[0],
'rus',
{logger:m=>status.innerText=`‚è≥ ${Math.round(m.progress*100)}%`}
).then(r=>{
status.innerText='‚úÖ OCR –∑–∞–≤–µ—Ä—à—ë–Ω';
parseLine(r.data.text);
});
}

function parseLine(text){
const odds=text.match(/\d\.\d{2}/g);
if(!odds||odds.length<8){
document.getElementById('output').innerHTML=
'<div class="bad">‚ùå –õ–∏–Ω–∏—è –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞</div>';
return;
}

const nums=odds.map(Number);

// –æ–∂–∏–¥–∞–µ–º—ã–π –ø–æ—Ä—è–¥–æ–∫ (–∫–∞–∫ –≤ –ë–ö):
// 1 | 2 | TM16.5 | TB16.5 | TM17.5 | TB17.5 | TM18.5 | TB18.5 | TM19.5 | TB19.5 | TM20.5 | TB20.5 | –ß–µ—Ç | –ù–µ—á–µ—Ç

let totals=[
{line:16.5, tm:nums[2], tb:nums[3]},
{line:17.5, tm:nums[4], tb:nums[5]},
{line:18.5, tm:nums[6], tb:nums[7]},
{line:19.5, tm:nums[8], tb:nums[9]},
{line:20.5, tm:nums[10], tb:nums[11]}
];

let best=null;
let lbi=0;

totals.forEach(t=>{
let diff=Math.abs(t.tm-t.tb);
let score=(diff*20)+(t.tb>t.tm?10:0);
if(!best||score>best.score){
best={...t,score};
}
lbi+=diff*10;
});

lbi=Math.min(100,Math.round(lbi));

let decision='‚ùå –ü–†–û–ü–£–°–¢–ò–¢–¨';
let cls='bad';
if(lbi>=70){decision='‚úÖ –°–¢–ê–í–ò–¢–¨';cls='good';}
else if(lbi>=45){decision='‚ö†Ô∏è –û–°–¢–û–†–û–ñ–ù–û';cls='warn';}

document.getElementById('output').innerHTML=`
<div class="row"><span>–ò–Ω–¥–µ–∫—Å –ø–µ—Ä–µ–∫–æ—Å–∞ –ª–∏–Ω–∏–∏</span><b>${lbi}/100</b></div>

<div class="block ${cls}">
<div class="highlight">‚≠ê –õ—É—á—à–∞—è —Å—Ç–∞–≤–∫–∞</div>
–¢–æ—Ç–∞–ª ${best.line}<br>
${best.tb<best.tm?'–¢–ë':'–¢–ú'} @ ${Math.min(best.tm,best.tb)}
</div>

<div class="block forecast">
<div class="highlight">üß† –õ–æ–≥–∏–∫–∞</div>
‚Ä¢ –ë–ö —Å–∏–ª—å–Ω–æ –∑–∞–∂–∞–ª –æ–¥–Ω—É —Å—Ç–æ—Ä–æ–Ω—É<br>
‚Ä¢ –ú–µ–¥–∏–∞–Ω–∞ —Å–º–µ—â–µ–Ω–∞<br>
‚Ä¢ –ò—Å—Ö–æ–¥ –ø–∞—Ä—Ç–∏–∏ —Å–∏–º–º–µ—Ç—Ä–∏—á–µ–Ω ‚Üí value –≤ —Ç–æ—Ç–∞–ª–µ
</div>

<div class="block ${cls}">
<b>–†–µ—à–µ–Ω–∏–µ:</b> ${decision}
</div>
`;
}
</script>

</body>
</html>
